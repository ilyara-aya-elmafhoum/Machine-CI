---
- name: Supprimer le dépôt Docker obsolète
  file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent

- name: Installer les dépendances de base
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Mettre à jour la liste des paquets
  apt:
    update_cache: yes

- name: Installer Docker
  apt:
    name: docker.io
    state: present
    force: yes

- name: Créer un lien symbolique pour docker si nécessaire
  file:
    src: /usr/bin/docker
    dest: /usr/local/bin/docker
    state: link
  when: not ansible_facts['distribution'] == ''  # simple check

- name: Démarrer Docker daemon
  shell: |
    nohup dockerd >/var/log/dockerd.log 2>&1 &
  args:
    executable: /bin/bash

- name: Vérifier Docker
  command: docker --version
