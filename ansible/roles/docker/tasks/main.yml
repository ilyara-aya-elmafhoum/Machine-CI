---
- name: Supprimer le dépôt Docker obsolète
  file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent

- name: Installer les dépendances de base
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Mettre à jour la liste des paquets
  apt:
    update_cache: yes

- name: Installer Docker
  apt:
    name: docker.io
    state: present

- name: Activer et démarrer Docker
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Vérifier Docker
  command: docker --version
