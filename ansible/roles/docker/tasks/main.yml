---
- name: Supprimer le dépôt Docker obsolète
  file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent

- name: Installer les dépendances de base
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Télécharger la clé GPG Docker
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /usr/share/keyrings/docker-archive-keyring.gpg
    mode: '0644'

- name: Ajouter le dépôt officiel Docker
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present
    filename: docker

- name: Mettre à jour la liste des paquets
  apt:
    update_cache: yes

- name: Installer Docker
  apt:
    name: docker-ce
    state: present

- name: Activer et démarrer Docker
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Vérifier Docker
  command: docker --version
