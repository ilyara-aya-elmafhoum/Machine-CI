---
# Rôle : Installation et configuration du GitHub Runner
# Génération automatique du token via API GitHub

# Variables attendues depuis Semaphore :
# github_repo : repo complet, ex. "ilyara-aya-elmafhoum/backend"
# github_pat  : Personal Access Token GitHub avec permission "repo" + "admin:repo_hook"

# 1. Créer le groupe ansible-boot
- name: Créer le groupe ansible-boot
  group:
    name: ansible-boot
    state: present
  become: yes

# 2. Créer l'utilisateur ansible-boot
- name: Créer l'utilisateur ansible-boot
  user:
    name: ansible-boot
    shell: /bin/bash
    create_home: yes
    group: ansible-boot
  become: yes

# 3. Créer le dossier du runner
- name: Créer le dossier GitHub Runner
  file:
    path: /opt/github-runner
    state: directory
    mode: '0755'
    owner: ansible-boot
    group: ansible-boot
  become: yes

# 4. Télécharger le runner
- name: Télécharger GitHub Runner
  get_url:
    url: "https://github.com/actions/runner/releases/download/v2.329.0/actions-runner-linux-x64-2.329.0.tar.gz"
    dest: /opt/github-runner/actions-runner-linux-x64.tar.gz
    mode: '0644'
    owner: ansible-boot
    group: ansible-boot
  become: yes

# 5. Extraire le runner
- name: Extraire le runner
  unarchive:
    src: /opt/github-runner/actions-runner-linux-x64.tar.gz
    dest: /opt/github-runner
    remote_src: yes
    owner: ansible-boot
    group: ansible-boot
    extra_opts: [--strip-components=1]
  become: yes

# 6. Installer libicu pour Dotnet
- name: Installer libicu pour Dotnet
  apt:
    name: libicu-dev
    state: present
    update_cache: yes
  become: yes

# 7. Installer les dépendances Dotnet
- name: Installer les dépendances Dotnet
  command: ./bin/installdependencies.sh
  args:
    chdir: /opt/github-runner
  become: yes

# 8. Générer le token GitHub Runner via l'API
- name: Générer token GitHub Runner via API
  uri:
    url: "https://api.github.com/repos/{{ github_repo }}/actions/runners/registration-token"
    method: POST
    headers:
      Authorization: "Bearer {{ github_pat }}"
      Accept: "application/vnd.github+json"
      Content-Type: "application/json"
    body: "{}"
    return_content: yes
  register: runner_token_response
  no_log: true   # Cache le token dans les logs

# 9. Extraire le token
- name: Extraire le token
  set_fact:
    github_token: "{{ runner_token_response.json.token }}"

# 10. Vérifier la présence du token
- name: Vérifier la présence du token
  fail:
    msg: "Le token GitHub Runner est vide ! Vérifie la variable github_pat."
  when: github_token is not defined or github_token | length < 10

# 11. Configurer le runner GitHub
- name: Configurer le runner GitHub (config.sh)
  command: >
    ./config.sh
    --url https://github.com/{{ github_repo }}
    --token {{ github_token }}
    --unattended
    --replace
  args:
    chdir: /opt/github-runner
  become: yes
  become_user: ansible-boot

# 12. Installer le service GitHub Runner
- name: Installer le service GitHub Runner
  shell: ./svc.sh install
  args:
    chdir: /opt/github-runner
  become: yes

# 13. Démarrer le service GitHub Runner
- name: Démarrer le runner
  systemd:
    name: "actions.runner.{{ github_repo | regex_replace('/', '-') }}.machine-ci.service"
    state: started
    enabled: yes
  become: yes

