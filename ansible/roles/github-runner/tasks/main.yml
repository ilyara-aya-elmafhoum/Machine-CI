---
# 1. Créer le groupe github-runner si absent
- name: Vérifier si le groupe github-runner existe
  getent:
    database: group
    key: github-runner
  register: github_group

- name: Créer le groupe github-runner
  group:
    name: github-runner
    state: present
  become: yes
  when: github_group.failed

# 2. Créer l'utilisateur github-runner si absent
- name: Vérifier si l'utilisateur github-runner existe
  getent:
    database: passwd
    key: github-runner
  register: github_user

- name: Créer l'utilisateur github-runner
  user:
    name: github-runner
    shell: /bin/bash
    create_home: yes
    group: github-runner
  become: yes
  when: github_user.failed

# 3. Vérifier et créer le dossier runner
- name: Vérifier si le dossier /opt/github-runner existe
  stat:
    path: /opt/github-runner
  register: runner_dir

- name: Créer le dossier GitHub Runner si absent
  file:
    path: /opt/github-runner
    state: directory
    mode: '0755'
    owner: github-runner
    group: github-runner
    recurse: yes
  become: yes
  when: not runner_dir.stat.exists

# 4. Télécharger le GitHub Runner
- name: Télécharger GitHub Runner
  get_url:
    url: "https://github.com/actions/runner/releases/download/v2.308.0/actions-runner-linux-x64-2.308.0.tar.gz"
    dest: /opt/github-runner/actions-runner-linux-x64.tar.gz
    mode: '0644'
    owner: github-runner
    group: github-runner
  become: yes
  when: not runner_dir.stat.exists or not lookup('file', '/opt/github-runner/actions-runner-linux-x64.tar.gz', errors='ignore')

# 5. Extraire le runner
- name: Extraire le runner
  unarchive:
    src: /opt/github-runner/actions-runner-linux-x64.tar.gz
    dest: /opt/github-runner
    remote_src: yes
    owner: github-runner
    group: github-runner
  become: yes
  when: not runner_dir.stat.exists

# 6. Installer Libicu pour Dotnet
- name: Installer Libicu pour Dotnet
  apt:
    name: libicu-dev
    state: present
    update_cache: yes
  become: yes

# 7. Installer les dépendances Dotnet
- name: Installer les dépendances Dotnet
  command: ./bin/installdependencies.sh
  args:
    chdir: /opt/github-runner
  become: yes

# 8. Configurer le runner GitHub
- name: Configurer le runner GitHub
  shell: |
    sudo -u github-runner bash -lc "./config.sh \
      --url https://github.com/{{ github_repo }} \
      --token {{ github_token }} \
      --labels ci,sonarqube \
      --unattended"
  args:
    chdir: /opt/github-runner
  become: yes
  when: not runner_dir.stat.exists

# 9. Installer le service GitHub Runner
- name: Installer le service GitHub Runner
  shell: ./svc.sh install
  args:
    chdir: /opt/github-runner
  become: yes
  when: not runner_dir.stat.exists

# 10. Démarrer le runner
- name: Démarrer le runner
  shell: ./svc.sh start
  args:
    chdir: /opt/github-runner
  become: yes
